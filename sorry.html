<body class="bg-[#212121] h-screen">
    <!-- Company's logo -->
    <a href="index.html" class="logo" id="konvata">MeasureMate</a>

    <div class="container">
       <img src="assets/sorry.svg" alt="sorry">

        <p>
            We're sorry, but the page you're looking for is currently unavailable. It’s not ready yet, but we’re working hard to bring it to you soon. Please check back later or <a href="index.html" class="measuremate">check our length converter app</a>. Thank you for your patience and understanding!
        </p>

        <a class="go-back" id="go-back">Go Back!</a>
    </div>

    <script>
        // Making the Go Back link functional

        const goBack = document.getElementById("go-back");

        goBack.addEventListener("click", function (event) {
            event.preventDefault();

            // Checking if there is a history to go back to
            if (window.history.length > 1) {
              window.history.back(); // Go back to the previous page
            } else {
              // Redirect to a fallback page if no history is available
              alert('No previous page found in history.');
              window.location.href = "index.html"; // Redirect to the home page
            }
        })

        console.log(goBack);

        console.log('History length:', window.history.length);

    </script>

</body>
